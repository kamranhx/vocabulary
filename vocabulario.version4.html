<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vocabulario Flipcard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #1e293b;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .card-container {
      perspective: 1000px;
    }

    .flip-card {
      width: 300px;
      height: 350px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .flip-card-front {
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }

    .flip-card-front img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .flip-card-back {
      background: #0f172a;
      color: #f8fafc;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .speak-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .speak-btn:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>
  <h1>üîÅ Aprende vocabulario en espa√±ol</h1>

  <div class="card-container">
    <button class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-card-inner">
        <!-- Front -->
        <div class="flip-card-front">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Honeycrisp.jpg/640px-Honeycrisp.jpg" alt="Manzana">
          <button class="speak-btn" onclick="event.stopPropagation(); speak('Manzana')">üîä Escuchar</button>
        </div>

        <!-- Back -->
        <div class="flip-card-back">
          Manzana üçé
        </div>
      </div>
    </button>
  </div>

  <script>
    function speak(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'es-ES';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
